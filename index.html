<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./img/Jacques-YvesCousteau.jpg" alt="Жак-Ив Кусто">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
        <template id="template-element">
            <article class="elements__element">
                <button class="elements__trash" type="button"></button>
                <img class="elements__image">
                <div class="elements__description">
                    <h2 class="elements__title"></h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </article>
        </template>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_edit popup_background">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__content popup__content_name_edit" name="editform">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <label class="popup__label">
                    <input class="popup__input popup__input_edit_header" id="title-input" type="text" name="title"
                        required maxlength="40" minlength="2">
                    <span class="popup__input-error title-input-error"></span>
                </label>
                <label class="popup__label">
                    <input class="popup__input popup__input_edit_paragraph" id="subtitle-input" type="text"
                        name="subtitle" required maxlength="200" minlength="2">
                    <span class="popup__input-error subtitle-input-error"></span>
                </label>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_create popup_background">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__content popup__content_name_create" name="creat-form">
                <h2 class="popup__heading">Новое место</h2>
                <label class="popup__label">
                    <input class="popup__input popup__input_create_header" id="create-input" type="text" name="title"
                        placeholder="Название" required maxlength="30" minlength="2">
                    <span class="popup__input-error create-input-error"></span>
                </label>
                <label class="popup__label">
                    <input class="popup__input popup__input_create_paragraph" id="url-input" type="url" name="url"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error url-input-error"></span>
                </label>
                <button type="submit" class="popup__submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container-image">
            <button class="popup__close-button" type="button"></button>
            <img class="popup__image">
            <p class="popup__paragraph-image" type="text" name="title"></p>
        </div>
    </div>
    <script src="./script/validate.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
