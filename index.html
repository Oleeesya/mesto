<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./img/Jacques-YvesCousteau.jpg" alt="Жак-Ив Кусто">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="elements__element">
                <img class="elements__image" src="./img/karachaevsk.jpg" alt="Карачаевск">
                <div class="elements__description">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </article>
            <article class="elements__element">
                <img class="elements__image" src="./img/elbrus.jpg" alt="Эльбрус">
                <div class="elements__description">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </article>
            <article class="elements__element">
                <img class="elements__image" src="./img/dombai.jpg" alt="Домбай">
                <div class="elements__description">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </article>
            <article class="elements__element">
                <img class="elements__image" src="./img/elbrus.jpg" alt="Эльбрус">
                <div class="elements__description">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </article>
            <article class="elements__element">
                <img class="elements__image" src="./img/dombai.jpg" alt="Домбай">
                <div class="elements__description">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </article>
            <article class="elements__element">
                <img class="elements__image" src="./img/karachaevsk.jpg" alt="Карачаево-Черкесия">
                <div class="elements__description">
                    <h2 class="elements__title">Карачаево-Черкесия</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </article>

        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__content" name="form-one">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input class="popup__input popup__input_name_header" type="text" name="title">
                <input class="popup__input popup__input_name_paragraph" type="text" name="subtitle">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
